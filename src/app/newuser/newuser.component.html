<section class="container">
  <header>NewUser Form</header>
  <form action="#" class="form" [formGroup]="newuserDetailsForm" (ngSubmit)="onSubmit()">
    <div class="input-box">
      <label>User Name</label>
      <input type="text" placeholder="Enter full name" formControlName="Username" required />

      <span class="text-danger" *ngIf="this.newuserDetailsForm.get('Username')?.touched 
          && this.newuserDetailsForm.get('Username')?.hasError('required')">
        UserName is required
      </span>
    </div>
    <div class="input-box name-field">
      <label>Name</label>
      <input type="text" placeholder="Enter full name" formControlName="Name" required />

      <span class="text-danger" *ngIf="this.newuserDetailsForm.get('Name')?.touched 
            && this.newuserDetailsForm.get('Name')?.hasError('required')">
        Name is required
      </span>
    </div>

    <div class="input-box">
      <label>Phone Number</label>
      <input type="text" placeholder="Enter phone number" formControlName="Mobile" required />

      <span class="text-danger" *ngIf="this.newuserDetailsForm.get('Mobile')?.touched 
        && this.newuserDetailsForm.get('Mobile')?.hasError('Mobile')">
        phoneNo is required
      </span>
      <span class="text-danger" *ngIf="this.newuserDetailsForm.get('Mobile')?.touched 
        && this.newuserDetailsForm.get('Mobile')?.hasError('pattern')">
        valid phoneNo is required
      </span>
    </div>
    <div class="input-box email-field">
      <label>Email Address</label>
      <input type="text" placeholder="Enter email address" formControlName="Email" required />
      <span class="text-danger" *ngIf="this.newuserDetailsForm.get('Email')?.touched 
        && this.newuserDetailsForm.get('Email')?.hasError('required')">
        email is required
      </span>
      <span class="text-danger" *ngIf="this.newuserDetailsForm.get('Email')?.touched 
          && this.newuserDetailsForm.get('Email')?.hasError('Email')">
        valid email is required
      </span>

    </div>



    <div class="input-box">
      <label>Father's Name</label>
      <input type="text" placeholder="Enter father's name" formControlName="Fname" required />
      <span class="text-danger" *ngIf="this.newuserDetailsForm.get('Fname')?.touched 
          && this.newuserDetailsForm.get('Fname')?.hasError('required')">
        Father's name is required
      </span>
    </div>

    <div class="input-box">
      <label>Address</label>
      <input type="text" placeholder="Enter address" formControlName="Address" required />

      <span class="text-danger" *ngIf="this.newuserDetailsForm.get('Address')?.touched 
              && this.newuserDetailsForm.get('Address')?.hasError('Address')">
        Name is required
      </span>
    </div>

    <div class="input-box">
      <label>Gender</label>
      <input type="text" placeholder="Enter your gender" formControlName="Gender" required />
      <span class="text-danger" *ngIf="this.newuserDetailsForm.get('Gender')?.touched
              && this.newuserDetailsForm.get('Gender')?.hasError('required')">
        Gender is required
      </span>

      <span class="text-danger" *ngIf="this.newuserDetailsForm.get('Gender')?.touched 
        && this.newuserDetailsForm.get('Gender')?.hasError('pattern')">
        Please enter a valid gender (Male, Female, other)
      </span>
    </div>



    <button type="submit" [disabled]="!newuserDetailsForm.valid">Submit</button>
  </form>
</section>
